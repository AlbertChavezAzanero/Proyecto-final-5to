<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${departamento.idDepartamento == null ? 'Nuevo Departamento' : 'Editar Departamento'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 th:text="${departamento.idDepartamento == null ? 'Registrar Nuevo Departamento' : 'Editando Departamento'}"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/departamentos/guardar}" th:object="${departamento}" method="post">
                <input type="hidden" th:field="*{idDepartamento}"/>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Departamento</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}"></textarea>
                </div>

                <hr class="my-4">
                <div class="d-flex justify-content-end">
                    <a th:href="@{/departamentos}" class="btn btn-secondary me-2"><i class="fas fa-times me-1"></i> Cancelar</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
