<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <h1>Gestión de Permisos por Rol</h1>
    <p class="lead">Selecciona un rol para editar los permisos que tiene asignados.</p>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="card shadow-sm">
        <div class="list-group list-group-flush">
            <a th:each="rol : ${roles}"
               th:href="@{/permisos/rol/{id}(id=${rol.idRol})}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1" th:text="${rol.nombre}"></h5>
                    <p class="mb-1" th:text="${rol.descripcion}"></p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>
</main>
</body>
</html>
