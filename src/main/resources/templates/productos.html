<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gestión de Productos</h1>
        <div>
            <a th:href="@{/categorias-producto}" class="btn btn-info"><i class="fas fa-tags me-1"></i> Gestionar Categorías</a>
            <a th:href="@{/productos/formulario}" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Nuevo Producto</a>
        </div>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio Unitario</th>
                    <th>Stock</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.idProducto}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.categoria != null ? producto.categoria.nombreCategoria : 'N/A'}"></td>
                    <td th:text="${#numbers.formatCurrency(producto.precioUnitario)}"></td>
                    <td th:text="${producto.stockActual}"></td>
                    <td class="text-center">
                        <a th:href="@{/productos/formulario(id=${producto.idProducto})}" class="btn btn-sm btn-outline-warning me-1" title="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-sm btn-outline-danger" title="Eliminar"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
