<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.idProducto == null ? 'Nuevo Producto' : 'Editar Producto'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 th:text="${producto.idProducto == null ? 'Registrar Nuevo Producto' : 'Editando Producto'}"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                <input type="hidden" th:field="*{idProducto}"/>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" th:field="*{categoria.idCategoria}" required>
                            <option value="">Seleccione una categoría...</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombreCategoria}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="precioUnitario" class="form-label">Precio Unitario (S/.)</label>
                        <input type="number" step="0.01" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="stockActual" class="form-label">Stock Actual</label>
                        <input type="number" class="form-control" id="stockActual" th:field="*{stockActual}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}"></textarea>
                </div>
                <hr>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/productos}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
