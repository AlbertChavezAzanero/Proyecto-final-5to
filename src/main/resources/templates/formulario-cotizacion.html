<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Cotización</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header"><h2>Nueva Cotización</h2></div>
    <div class="card-body">
      <form id="cotizacion-form" th:action="@{/cotizaciones/guardar}" th:object="${cotizacion}" method="post">
        <h4>Datos del Evento</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select id="cliente" class="form-select" th:field="*{cliente.idCliente}" required>
              <option value="">Seleccione un cliente...</option>
              <option th:each="cli : ${clientes}" th:value="${cli.idCliente}" th:text="${cli.nombre}"></option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="direccionEvento" class="form-label">Dirección del Evento</label>
            <input type="text" id="direccionEvento" class="form-control" th:field="*{direccionEvento}" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fechaEvento" class="form-label">Fecha del Evento</label>
            <input type="date" id="fechaEvento" class="form-control" th:field="*{fechaEvento}" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fechaDevolucion" class="form-label">Fecha de Devolución</label>
            <input type="date" id="fechaDevolucion" class="form-control" th:field="*{fechaDevolucion}" required>
          </div>
        </div>
        <hr>

        <h4>Detalle de Productos</h4>
        <div class="row align-items-end p-3 mb-3 bg-light rounded">
          <div class="col-md-5">
            <label for="producto-select" class="form-label">Producto</label>
            <select id="producto-select" class="form-select">
              <option value="">Seleccione un producto...</option>
              <option th:each="prod : ${productos}"
                      th:value="${prod.idProducto}"
                      th:text="${prod.nombre}"
                      th:attr="data-precio=${prod.precioUnitario}"></option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="cantidad-input" class="form-label">Cantidad</label>
            <input type="number" id="cantidad-input" class="form-control" min="1" value="1">
          </div>
          <div class="col-md-4">
            <button type="button" id="btn-agregar-producto" class="btn btn-success w-100">
              <i class="fas fa-plus me-1"></i> Añadir a la lista
            </button>
          </div>
        </div>

        <table class="table table-bordered">
          <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unit.</th>
            <th>Subtotal</th>
            <th class="text-center">Acción</th>
          </tr>
          </thead>
          <tbody id="detalle-productos-body">
          </tbody>
          <tfoot>
          <tr>
            <th colspan="3" class="text-end h5">TOTAL:</th>
            <th id="total-general" class="h5">S/ 0.00</th>
            <th></th>
          </tr>
          </tfoot>
        </table>

        <div class="d-flex justify-content-end mt-4">
          <a th:href="@{/cotizaciones}" class="btn btn-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar Cotización</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const cotizacionForm = document.getElementById('cotizacion-form');
      const productoSelect = document.getElementById('producto-select');
      const cantidadInput = document.getElementById('cantidad-input');
      const btnAgregar = document.getElementById('btn-agregar-producto');
      const detalleBody = document.getElementById('detalle-productos-body');
      const totalGeneralEl = document.getElementById('total-general');
      let itemIndex = 0;

      btnAgregar.addEventListener('click', function () {
          const selectedOption = productoSelect.options[productoSelect.selectedIndex];
          if (!selectedOption.value) {
              alert('Por favor, seleccione un producto.');
              return;
          }

          const productoId = selectedOption.value;
          const productoNombre = selectedOption.text;
          const productoPrecio = parseFloat(selectedOption.getAttribute('data-precio'));
          const cantidad = parseInt(cantidadInput.value);

          if (isNaN(cantidad) || cantidad <= 0) {
              alert('Por favor, ingrese una cantidad válida.');
              return;
          }

          const subtotal = productoPrecio * cantidad;

          const newRow = document.createElement('tr');
          newRow.innerHTML = `
              <td>
                  <input type="hidden" name="detalles[${itemIndex}].producto.idProducto" value="${productoId}">
                  ${productoNombre}
              </td>
              <td>
                  <input type="hidden" name="detalles[${itemIndex}].cantidad" value="${cantidad}">
                  ${cantidad}
              </td>
              <td>
                  <input type="hidden" name="detalles[${itemIndex}].precioUnitario" value="${productoPrecio.toFixed(2)}">
                  S/ ${productoPrecio.toFixed(2)}
              </td>
              <td>S/ ${subtotal.toFixed(2)}</td>
              <td class="text-center">
                  <button type="button" class="btn btn-danger btn-sm btn-remover">
                      <i class="fas fa-trash-alt"></i>
                  </button>
              </td>
          `;

          detalleBody.appendChild(newRow);
          itemIndex++;
          actualizarTotal();

          productoSelect.selectedIndex = 0;
          cantidadInput.value = 1;
      });

      detalleBody.addEventListener('click', function (e) {
          if (e.target.closest('.btn-remover')) {
              e.target.closest('tr').remove();
              actualizarTotal();
          }
      });

      function actualizarTotal() {
          let total = 0;
          detalleBody.querySelectorAll('tr').forEach(row => {
              const cantidad = parseInt(row.querySelector('input[name*="cantidad"]').value);
              const precio = parseFloat(row.querySelector('input[name*="precioUnitario"]').value);
              total += cantidad * precio;
          });
          totalGeneralEl.textContent = `S/ ${total.toFixed(2)}`;
      }

      // --- VALIDACIÓN AÑADIDA ---
      cotizacionForm.addEventListener('submit', function(event) {
          if (detalleBody.rows.length === 0) {
              alert('Debe añadir al menos un producto a la cotización antes de guardar.');
              event.preventDefault(); // Detiene el envío del formulario
          }
      });
  });
</script>

</body>
</html>
