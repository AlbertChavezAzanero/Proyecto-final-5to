<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cargos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="mb-4">Gestión de Cargos</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <a th:href="@{/cargos/nuevo}" class="btn btn-primary mb-3">
        <i class="fas fa-plus-circle me-1"></i> Nuevo Cargo
    </a>

    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Departamento</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cargo : ${cargos}">
                <td th:text="${cargo.idCargo}"></td>
                <td th:text="${cargo.nombre}"></td>
                <td th:text="${cargo.descripcion}"></td>
                <td th:text="${cargo.departamento != null ? cargo.departamento.nombre : 'No asignado'}"></td>

                <td class="text-center">
                    <form th:action="@{/cargos/cambiar-estado/{id}(id=${cargo.idCargo})}" method="post" class="d-inline">
                        <button type="submit"
                                th:classappend="${cargo.activo != null && cargo.activo ? 'btn-success' : 'btn-secondary'}"
                                class="btn btn-sm">
                            <i class="fas fa-power-off me-1"></i>
                            <span th:text="${cargo.activo != null && cargo.activo ? 'Activo' : 'Inactivo'}"></span>
                        </button>
                    </form>
                </td>

                <td class="text-center">
                    <a th:href="@{/cargos/editar/{id}(id=${cargo.idCargo})}" class="btn btn-warning btn-sm" title="Editar">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/cargos/eliminar/{id}(id=${cargo.idCargo})}" class="btn btn-danger btn-sm"
                       title="Eliminar" onclick="return confirm('¿Estás seguro de que deseas eliminar este cargo?');">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
