<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Categorías de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Gestión de Categorías de Producto</h1>
    <div>
      <a th:href="@{/categorias-producto/formulario}" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Nueva Categoría</a>
      <a th:href="@{/productos}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Volver a Productos</a>
    </div>
  </div>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre de la Categoría</th>
          <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categorias}">
          <td th:text="${cat.idCategoria}"></td>
          <td th:text="${cat.nombreCategoria}"></td>
          <td class="text-center">
            <a th:href="@{/categorias-producto/formulario(id=${cat.idCategoria})}" class="btn btn-sm btn-outline-warning"><i class="fas fa-pencil-alt"></i></a>
            <a th:href="@{/categorias-producto/eliminar/{id}(id=${cat.idCategoria})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Confirmar eliminación?');"><i class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
