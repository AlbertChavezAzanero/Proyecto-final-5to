<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cargo.idCargo == null ? 'Nuevo Cargo' : 'Editar Cargo'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 th:text="${cargo.idCargo == null ? 'Registrar Nuevo Cargo' : 'Editando Cargo: ' + cargo.nombre}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/cargos/guardar}" th:object="${cargo}" method="post">
                <input type="hidden" th:field="*{idCargo}"/>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Cargo</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <select class="form-select" id="departamento" th:field="*{departamento.idDepartamento}">
                        <option value="">Seleccionar Departamento...</option>
                        <option th:each="depto : ${departamentos}"
                                th:value="${depto.idDepartamento}"
                                th:text="${depto.nombre}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                </div>

                <hr>

                <div class="text-end">
                    <a th:href="@{/cargos}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
