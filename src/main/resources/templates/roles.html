<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<nav th:replace="~{dashboard :: nav}"></nav>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gestión de Roles</h1>
        <a th:href="@{/roles/formulario}" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Nuevo Rol</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rol : ${roles}">
                    <td th:text="${rol.idRol}"></td>
                    <td th:text="${rol.nombre}"></td>
                    <td th:text="${rol.descripcion}"></td>
                    <td class="text-center">
                        <a th:href="@{/roles/formulario(id=${rol.idRol})}" class="btn btn-sm btn-outline-warning me-1" title="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <form th:action="@{/roles/eliminar/{id}(id=${rol.idRol})}" method="post" class="d-inline" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este rol?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Eliminar">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
