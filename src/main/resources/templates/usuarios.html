<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gestión de Usuarios</h1>
        <a th:href="@{/usuarios/formulario}" class="btn btn-primary"><i class="fas fa-user-plus me-1"></i> Nuevo Usuario</a>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div class="card shadow-sm">
        <div class="card-body table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Empleado Asociado</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.empleado.nombres + ' ' + usuario.empleado.apellidos}"></td>
                    <td><span class="badge bg-info text-dark" th:text="${usuario.rol.nombre}"></span></td>
                    <td><span class="badge" th:classappend="${usuario.estaActivo ? 'bg-success' : 'bg-danger'}" th:text="${usuario.estaActivo ? 'Activo' : 'Inactivo'}"></span></td>
                    <td>
                        <a th:href="@{/usuarios/formulario(id=${usuario.idUsuario})}" class="btn btn-sm btn-outline-warning" title="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
