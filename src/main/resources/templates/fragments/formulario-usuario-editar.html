<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}"><i class="fas fa-calendar-alt me-2"></i>EventSys</a>
  </div>
</nav>

<main class="container mt-4">
  <h1>Editando Usuario: <span class="text-primary" th:text="${usuario.username}"></span></h1>
  <div class="card shadow-sm">
    <div class="card-body">

      <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

      <form th:action="@{/usuarios/actualizar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{idUsuario}" />
        <input type="hidden" th:field="*{username}" />

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="username" class="form-label">Username (No se puede cambiar)</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Nueva Contrase√±a (Opcional)</label>
            <input type="password" class="form-control" id="password" th:field="*{passwordHash}" placeholder="Dejar en blanco para no cambiar">
          </div>
          <div class="col-md-6 mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" th:field="*{rol.idRol}" required>
              <option value="">Seleccionar Rol...</option>
              <option th:each="r : ${roles}" th:value="${r.idRol}" th:text="${r.nombre}"></option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="empleado" class="form-label">Empleado Asociado (No se puede cambiar)</label>
            <input type="text" class="form-control" id="empleado" th:value="${usuario.empleado.nombres + ' ' + usuario.empleado.apellidos}" readonly>
          </div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="estaActivo" th:field="*{estaActivo}">
          <label class="form-check-label" for="estaActivo">
            Usuario Activo
          </label>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Guardar Cambios</button>
          <a th:href="@{/usuarios}" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
