<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">EventSys</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item" sec:authorize="hasAuthority('GESTIONAR_COTIZACIONES')">
                    <a class="nav-link" th:href="@{/cotizaciones}"><i class="fas fa-file-invoice-dollar me-1"></i>Cotizaciones</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('GESTIONAR_CLIENTES')">
                    <a class="nav-link" th:href="@{/clientes}"><i class="fas fa-id-card me-1"></i>Clientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('GESTIONAR_PRODUCTOS')">
                    <a class="nav-link" th:href="@{/productos}"><i class="fas fa-box-open me-1"></i>Productos</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('GESTIONAR_EMPLEADOS')">
                    <a class="nav-link" th:href="@{/empleados}"><i class="fas fa-users me-1"></i>Empleados</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('GESTIONAR_DEPARTAMENTOS')">
                    <a class="nav-link" th:href="@{/departamentos}"><i class="fas fa-building me-1"></i>Departamentos</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('GESTIONAR_CARGOS')">
                    <a class="nav-link" th:href="@{/cargos}"><i class="fas fa-briefcase me-1"></i>Cargos</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAuthority('GESTIONAR_USUARIOS')">
                    <a class="nav-link dropdown-toggle" href="#" id="administracionDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-shield-alt me-1"></i> Administración
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="administracionDropdown">
                        <li><a class="dropdown-item" th:href="@{/usuarios}">Usuarios</a></li>
                        <li><a class="dropdown-item" th:href="@{/roles}">Roles</a></li>
                        <li><a class="dropdown-item" th:href="@{/permisos}">Permisos</a></li>
                    </ul>
                </li>
            </ul>
            <div class="d-flex">
                <a th:href="@{/logout}" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
