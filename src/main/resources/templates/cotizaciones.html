<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Cotizaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Gestión de Cotizaciones</h1>
    <a th:href="@{/cotizaciones/formulario}" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Nueva Cotización</a>
  </div>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha del Evento</th>
          <th>Total</th>
          <th>Estado</th>
          <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cotizacion : ${cotizaciones}">
          <td th:text="${cotizacion.idCotizacion}"></td>
          <td th:text="${cotizacion.cliente.nombre}"></td>
          <td th:text="${#temporals.format(cotizacion.fechaEvento, 'dd/MM/yyyy')}"></td>
          <td th:text="${#numbers.formatCurrency(cotizacion.total)}"></td>
          <td><span class="badge bg-warning text-dark" th:text="${cotizacion.estado}"></span></td>
          <td class="text-center">
            <a th:href="@{/cotizaciones/{id}(id=${cotizacion.idCotizacion})}" class="btn btn-sm btn-outline-info" title="Ver Detalle">
              <i class="fas fa-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
