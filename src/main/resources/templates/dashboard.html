<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EventSys Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Este div cargará la barra de navegación actualizada desde el archivo de fragmentos -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
        <div class="container-fluid py-5">

            <div sec:authorize="isAuthenticated()">
                <h1 class="display-5 fw-bold">
                    ¡Bienvenido de nuevo, <span sec:authentication="name">Usuario</span>!
                </h1>
                <p class="col-md-8 fs-4">
                    Has ingresado a EventSys Pro. Utiliza la barra de navegación para gestionar el sistema.
                </p>
            </div>

            <div sec:authorize="isAnonymous()">
                <h1 class="display-5 fw-bold">
                    Bienvenido a EventSys Pro
                </h1>
                <p class="col-md-8 fs-4">
                    La solución integral para la gestión de eventos. Por favor, <a th:href="@{/login}">inicia sesión</a> para comenzar.
                </p>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
    <div class="container">
        &copy; 2025 EventSys. Todos los derechos reservados.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script sec:authorize="isAuthenticated()">
    // Este script solo se ejecutará si el usuario está autenticado
    let inactivityTimer;

    function logoutUser() {
        window.location.href = '/logout?reason=inactivity';
    }

    function resetTimer() {
        clearTimeout(inactivityTimer);
        // Configurado para 5 minutos
        inactivityTimer = setTimeout(logoutUser, 5 * 60 * 1000);
    }

    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onmousedown = resetTimer;
    document.onkeypress = resetTimer;
    document.onscroll = resetTimer;
    document.ontouchstart = resetTimer;
</script>

</body>
</html>
