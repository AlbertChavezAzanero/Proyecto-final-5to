<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${empleado.idEmpleado == null ? 'Nuevo Empleado' : 'Editar Empleado'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h3 th:text="${empleado.idEmpleado == null ? 'Registrar Nuevo Empleado' : 'Editando a ' + empleado.nombres + ' ' + empleado.apellidos}"></h3>
        </div>
        <div class="card-body">

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong class="me-2">Error:</strong>
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{idEmpleado}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipoDocumento" th:field="*{tipoDocumento.idTipoDocumento}" required>
                                <option value="">Seleccione un tipo...</option>
                                <option th:each="tipo : ${tiposDocumento}" th:value="${tipo.idTipoDocumento}" th:text="${tipo.descripcion}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero" th:field="*{genero.idGenero}" required>
                                <option value="">Seleccione un género...</option>
                                <option th:each="gen : ${generos}" th:value="${gen.idGenero}" th:text="${gen.descripcion}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <select class="form-select" id="cargo" th:field="*{cargo.idCargo}">
                                <option value="">Seleccione un cargo...</option>
                                <option th:each="c : ${cargos}" th:value="${c.idCargo}" th:text="${c.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="salario" class="form-label">Salario (S/.)</label>
                            <input type="number" step="0.01" class="form-control" id="salario" th:field="*{salario}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                        </div>
                        <div class="mb-3">
                            <label for="numeroDocumento" class="form-label">Número de Documento</label>
                            <input type="text" class="form-control" id="numeroDocumento" th:field="*{numeroDocumento}" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailPersonal" class="form-label">Email Personal</label>
                            <input type="email" class="form-control" id="emailPersonal" th:field="*{emailPersonal}">
                        </div>
                        <div class="mb-3">
                            <label for="estadoCivil" class="form-label">Estado Civil</label>
                            <select class="form-select" id="estadoCivil" th:field="*{estadoCivil.idEstadoCivil}" required>
                                <option value="">Seleccione un estado...</option>
                                <option th:each="ec : ${estadosCiviles}" th:value="${ec.idEstadoCivil}" th:text="${ec.descripcion}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="departamento" class="form-label">Departamento</label>
                            <select class="form-select" id="departamento" th:field="*{departamento.idDepartamento}">
                                <option value="">Seleccione un departamento...</option>
                                <option th:each="depto : ${departamentos}" th:value="${depto.idDepartamento}" th:text="${depto.nombre}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="text-end">
                    <a th:href="@{/empleados}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
