<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gestión de Departamentos</h1>
        <a th:href="@{/departamentos/nuevo}" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Nuevo Departamento</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="depto : ${departamentos}">
                    <td th:text="${depto.nombre}"></td>
                    <td th:text="${depto.descripcion}"></td>
                    <td class="text-center">
                        <a th:href="@{/departamentos/editar/{id}(id=${depto.idDepartamento})}" class="btn btn-sm btn-outline-warning me-1" title="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a th:href="@{/departamentos/eliminar/{id}(id=${depto.idDepartamento})}" class="btn btn-sm btn-outline-danger" title="Eliminar"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este departamento?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
