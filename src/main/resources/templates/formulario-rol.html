<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${rol.idRol == null ? 'Nuevo Rol' : 'Editar Rol'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<nav th:replace="~{dashboard :: nav}"></nav>

<main class="container mt-4">
    <h1 th:text="${rol.idRol == null ? 'Registrar Nuevo Rol' : 'Editar Rol'}"></h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/roles/guardar}" th:object="${rol}" method="post">
                <input type="hidden" th:field="*{idRol}" />
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Rol</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Guardar</button>
                    <a th:href="@{/roles}" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
