<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Cotización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Detalle de Cotización #<span th:text="${cotizacion.idCotizacion}"></span></h1>
        <a th:href="@{/cotizaciones}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Volver a la lista</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h4 class="mb-0">Información General</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Cliente:</strong> <span th:text="${cotizacion.cliente.nombre}"></span></p>
                    <p><strong>Dirección del Evento:</strong> <span th:text="${cotizacion.direccionEvento}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Fecha del Evento:</strong> <span th:text="${#temporals.format(cotizacion.fechaEvento, 'dd/MM/yyyy')}"></span></p>
                    <p><strong>Fecha de Devolución:</strong> <span th:text="${#temporals.format(cotizacion.fechaDevolucion, 'dd/MM/yyyy')}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <h4 class="mb-0">Productos Incluidos</h4>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-end">Precio Unitario</th>
                    <th class="text-end">Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detalle : ${cotizacion.detalles}">
                    <td th:text="${detalle.producto.nombre}"></td>
                    <td class="text-center" th:text="${detalle.cantidad}"></td>
                    <td class="text-end" th:text="${#numbers.formatCurrency(detalle.precioUnitario)}"></td>
                    <td class="text-end" th:text="${#numbers.formatCurrency(detalle.precioUnitario * detalle.cantidad)}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="table-group-divider">
                    <td colspan="3" class="text-end h4"><strong>Total:</strong></td>
                    <td class="text-end h4"><strong th:text="${#numbers.formatCurrency(cotizacion.total)}"></strong></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</main>
</body>
</html>
