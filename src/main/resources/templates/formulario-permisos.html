<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <h1>Editando Permisos para: <span class="text-primary" th:text="${rol.nombre}"></span></h1>
    <p>Marca las casillas de las acciones que este rol podr√° realizar en el sistema.</p>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/permisos/rol/{idRol}/guardar(idRol=${rol.idRol})}" method="post">
                <div class="row">
                    <div th:each="permiso : ${todosLosPermisos}" class="col-md-6 col-lg-4 mb-3">
                        <div class="form-check fs-5">
                            <label>
                                <input class="form-check-input"
                                       type="checkbox"
                                       name="permisosIds"
                                       th:value="${permiso.idPermiso}"
                                       th:id="'permiso-' + ${permiso.idPermiso}"
                                       th:checked="${#lists.contains(rol.permisos.![idPermiso], permiso.idPermiso)}">
                            </label>
                            <label class="form-check-label" th:for="'permiso-' + ${permiso.idPermiso}">
                                <strong th:text="${permiso.nombre}"></strong>
                                <small class="d-block text-muted" th:text="${permiso.descripcion}"></small>
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Guardar Cambios</button>
                    <a th:href="@{/permisos}" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
