<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Categoría</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header">
      <h2 th:text="${categoria.idCategoria == null ? 'Nueva Categoría' : 'Editar Categoría'}"></h2>
    </div>
    <div class="card-body">

      <form th:action="@{/categorias-producto/guardar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{idCategoria}"/>

        <div class="mb-3">
          <label for="nombreCategoria" class="form-label">Nombre de la Categoría</label>

          <input type="text" class="form-control" id="nombreCategoria" th:field="*{nombreCategoria}" required>
        </div>

        <div class="d-flex justify-content-end">
          <a th:href="@{/categorias-producto}" class="btn btn-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
