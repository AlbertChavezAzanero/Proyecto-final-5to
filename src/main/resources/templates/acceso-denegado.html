<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Acceso Restringido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    .welcome-card {
        max-width: 600px;
        margin: 5rem auto;
        border-left: 5px solid #0d6efd;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-5">
  <div class="card shadow-sm welcome-card">
    <div class="card-body p-5 text-center">

      <i class="fas fa-user-clock fa-3x text-primary mb-4"></i>

      <h2 class="card-title" th:text="${flash?.accessDeniedMessage}"></h2>

      <p class="lead mt-3" th:text="${flash?.welcomeMessage}"></p>

      <hr class="my-4">

      <a th:href="@{/dashboard}" class="btn btn-primary">
        <i class="fas fa-arrow-left me-2"></i> Volver al Dashboard
      </a>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
