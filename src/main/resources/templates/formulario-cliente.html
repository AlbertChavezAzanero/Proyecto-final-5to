<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header"><h2 th:text="${cliente.idCliente == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></h2></div>
    <div class="card-body">
      <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{idCliente}"/>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="nombre" class="form-label">Nombre Completo o Razón Social</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="tipoDocumento" class="form-label">Tipo Documento</label>
            <select class="form-select" th:field="*{tipoDocumento.idTipoDocumento}" required>
              <option th:each="td : ${tiposDocumento}" th:value="${td.idTipoDocumento}" th:text="${td.descripcion}"></option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="numeroDocumento" class="form-label">Número Documento</label>
            <input type="text" class="form-control" th:field="*{numeroDocumento}" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" class="form-control" th:field="*{celular}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" th:field="*{direccion}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="origen" class="form-label">Origen</label>
            <select class="form-select" th:field="*{origen.idOrigen}">
              <option th:each="o : ${origenes}" th:value="${o.idOrigen}" th:text="${o.descripcion}"></option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
