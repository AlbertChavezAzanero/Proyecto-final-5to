<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Gestión de Clientes</h1>
    <a th:href="@{/clientes/formulario}" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Nuevo Cliente</a>
  </div>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Documento</th>
          <th>Celular</th>
          <th>Email</th>
          <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.tipoDocumento.descripcion + ' - ' + cliente.numeroDocumento}"></td>
          <td th:text="${cliente.celular}"></td>
          <td th:text="${cliente.email}"></td>
          <td class="text-center">
            <a th:href="@{/clientes/formulario(id=${cliente.idCliente})}" class="btn btn-sm btn-outline-warning"><i class="fas fa-pencil-alt"></i></a>
            <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Confirmar eliminación?');"><i class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
